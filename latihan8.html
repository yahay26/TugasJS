<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JS 2</title>
</head>
<style>
    .table-style {
        padding: 10;
        text-align: center;
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 8px;
        text-align: left;
    }

    .red-ket {
        background-color: red;
        color: black;
        font-weight: bold;
    }

    .green-ket {
        background-color: #26c726;
        color: white;
        font-weight: bold;
    }
</style>
<script>
    let s1 = {"nama" : "Andi", nilai:80};
    let s2 = {"nama" : "Ali", nilai:90};
    let s3 = {"nama" : "Aji", nilai:70};
    let s4 = {"nama" : "Ani", nilai:50};
    let s5 = {"nama" : "Ando", nilai:85};

    let siswa = [s1, s2, s3, s4, s5]
</script>
<body>
    <table class="table-style" border="1">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Nilai</th>
                <th>Keterangan</th>
                <th>Grade</th>
                <th>Predikat</th>
            </tr>
        </thead>
        <tbody>
            <script>
                var no = 1;
                for(s of siswa) {
                    let ket = (s.nilai >= 60) ? "Lulus" : "Gagal";
                    let warna = (s.nilai >= 60) ? "green-ket" : "red-ket";
                    let grade = "";
                    let predikat = "";
    
                    if (s.nilai > 85 && s.nilai <= 100) grade = "A";
                    else if (s.nilai > 75 && s.nilai <= 85) grade = "B";
                    else if (s.nilai >= 60 && s.nilai <= 75) grade = "C";
                    else if (s.nilai > 30 && s.nilai < 60) grade = "D";
                    else if (s.nilai >= 0 && s.nilai <= 30) grade = "E";
                    else grade = "";
                    switch(grade) {
                        case "A" : predikat = "Sempurna"; break;
                        case "B" : predikat = "Baik"; break;
                        case "C" : predikat = "Cukup"; break;
                        case "D" : predikat = "Kurang"; break;
                        case "E" : predikat = "Buruk"; break;
                        default : predikat = ""; break;
                    }
                    document.write(`
                        <tr>
                            <td>${no++}</td>
                            <td>${s.nama}</td>
                            <td>${s.nilai}</td>
                            <td class='${warna}'>${ket}</td>
                            <td>${predikat}</td>
                            <td>${grade}</td>
                        </tr>
                    `)
                }
            </script>
        </tbody>
    </table>
</body>

</html>
